<div class="container-lg pt-5">
    <div class="row">
  
  
      <div class="col-md-3" name="form">
        <form #myform>
          <div class="form-group">
            <label for="">Nombre</label>
            <input class="form-control" name="name" aria-describedby="name" type="text" [(ngModel)]="llenado.name">
          </div>
          
          <div class="form-group">
            <label for="">Tipo</label>
            <input class="form-control" name="tipo" aria-describedby="tipo" type="text" [(ngModel)]="llenado.tipo">
          </div>

          <div class="form-group">
            <label for="">Marca</label>
            <input class="form-control" name="mark" aria-describedby="mark" type="text" [(ngModel)]="llenado.mark">
          </div>
          
          <div class="form-group">
            <label for="">Cantidad</label>
            <input class="form-control" name="quantity" aria-describedby="quantity" type="text" [(ngModel)]="llenado.quantity">
          </div>

          <div class="form-group">
            <label for="">Precio</label>
            <input class="form-control" name="price" aria-describedby="price" type="text" [(ngModel)]="llenado.price">
          </div>  

          <div class="form-group">
            <label for="">Año de Publicacion</label>
            <input class="form-control" name="year" aria-describedby="year" type="text" [(ngModel)]="llenado.year">
          </div>
          
          <div class="form-group">
            <label for="">Imagen</label>
            <input #file type="file" [(ngModel)]="llenado.image " accept='image/*' (change)="preview(file.files)" />
            <img [src]="imgURL" height="200" *ngIf="imgURL">
          </div>
          <button class="btn btn-info btn-lg btn-block"  (click)="agregarAlum()" type="submit">Agregar libro</button>
        </form>
      </div>
  <!-- ------------------------------------------------------------------------------------------------------------------------------------- -->
  
      <div class="col-md-9" name="table ">
        <table class=" table table-striped  table-hover">
  
          <thead>
            <tr>  
              <th>iD</th>
  
              <th class="text-center">Nombre</th>
              <th class="text-center">Tipo</th>
              <th class="text-center">Marca</th>
              <th class="text-center">Cantidad</th>
              <th class="text-center">Precio</th>
              <th class="text-center">Año</th>
              <th class="text-center">Imagen</th>
            </tr>
          </thead>
          <tbody *ngFor="let libro of book; let i = index">
            <tr class="text-center">
              <td>{{libro.id}}</td>
              <td>{{libro.name}}</td>
              <td>{{libro.tipo}}</td>
              <td>{{libro.mark}}</td>
              <td>{{libro.quantity}}</td>
              <td>{{libro.price}}</td>
              <td>{{libro.year}}</td>
              <td>{{libro.image}}</td>
              
              <td>
                <button type="button" class="btn btn-primary float-right mb-3" (click)="cargarDatos(libro)" data-toggle="modal" data-target="#ventana" >Editar</button>
                <button (click)="delete(libro.id)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                </td>
                
            </tr>
          </tbody>
        </table>  
      </div>
    </div>
  </div>
